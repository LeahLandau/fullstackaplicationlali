name: Trigger auto deployment for flask-nginx

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/flask-nginx-AutoDeployTrigger-eeb27310-15e5-4e9a-af7d-58d852a35d70.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.FLASKNGINX_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.FLASKNGINX_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FLASKNGINX_REGISTRY_PASSWORD }}
          containerAppName: flask-nginx
          resourceGroup: gh-action-app-7117341659-1-rg
          imageToBuild: ghcr.io/flask-nginx:${{ github.sha }}
          
            

     

