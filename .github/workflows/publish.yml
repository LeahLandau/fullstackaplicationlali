name: 🚀 publish apllication

on:
  workflow_dispatch

jobs:
  publish:

    runs-on: 'ubuntu-latest'  
    environment: production
    steps:
    - name: 📂 Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 🛠️ Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: 🔑 Log in to registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: 🔖 Set fake release tag name
      run: echo "FAKE_RELEASE_TAG=v0.0.1" >> "$GITHUB_ENV"
   
    - name: 🔄 downcase REPO
      uses: ASzc/change-string-case-action@v1
      id: downcase
      with:
          string: ${{ github.repository }}

    - name: ♻️ Set correct environment
      run: |
        TAG=${{ steps.get_release.outputs.tag_name }}
        TAG=${{ env.FAKE_RELEASE_TAG }}
        echo "TAG=$TAG" >> "$GITHUB_ENV"
        REPO=${{ steps.downcase.outputs.lowercase }}
        echo "REPO=$REPO" >> "$GITHUB_ENV"

    - name: 🐳 Docker metadata
      id: docker_meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ env.REPO }}-${{ matrix.directory}}
        tags: |
          type=semver,pattern={{major}}.{{minor}}.{{patch}},value=${{ env.TAG }}
          type=semver,pattern={{major}}.{{minor}},value=${{ env.TAG }}
          type=semver,pattern={{major}},value=${{ env.TAG }}

    - name: 🏗️ Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: ghcr.io/${{ env.REPO }}/image-reduction:${{ env.TAG }}
        labels: ${{ steps.docker_meta.outputs.labels }}
        file: ./Dockerfile