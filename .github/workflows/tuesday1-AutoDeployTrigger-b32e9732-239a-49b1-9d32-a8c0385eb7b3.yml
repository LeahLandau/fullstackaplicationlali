name: Trigger auto deployment for tuesday1

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ feature ]
    paths:
    - '**'
    - '.github/workflows/tuesday1-AutoDeployTrigger-b32e9732-239a-49b1-9d32-a8c0385eb7b3.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.TUESDAY1_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.TUESDAY1_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TUESDAY1_REGISTRY_PASSWORD }}
          containerAppName: tuesday1
          resourceGroup: NetworkWatcherRG
          imageToBuild: ghcr.io/tuesday1:${{ github.sha }}
          

     

