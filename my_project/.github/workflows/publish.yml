name: ğŸš€ Build and deploy container app to Azure Function App 

on:
  push:
    branches:
      - feature/azure-deployment

jobs:
 build-and-deploy:
    runs-on: 'ubuntu-latest'

    environment:
      name: 'development'
      url: ${{ steps.deploy-to-functions.outputs.app-url }}
      
    strategy:
      matrix:
        directory:
          - backend
          - fronted
          
    steps:
    - name: ğŸ“‚ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ› ï¸ Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      if: env.DIRECTORY == matrix.directory

    - name: ğŸ”‘ Log in to registry
      uses: docker/login-action@v2
      with:
        registry:  ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ”– Get release tag name
      id: get_release
      uses: cardinalby/git-get-release-action@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        latest: true

    - name: ğŸ”„ downcase REPO
      uses: ASzc/change-string-case-action@v1
      id: downcase
      with:
          string: ${{ github.repository }}

    - name: â™»ï¸ Set correct environment
      run: |
        TAG=${{ steps.get_release.outputs.tag_name }}
        echo "TAG=$TAG" >> "$GITHUB_ENV"
        REPO=${{ steps.downcase.outputs.lowercase }}
        echo "REPO=$REPO" >> "$GITHUB_ENV"

    - name: ğŸ³ Docker metadata
      id: docker_meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ env.REPO }}-${{ matrix.directory}}
        tags: |
          type=semver,pattern={{major}}.{{minor}}.{{patch}},value=${{ env.TAG }}
          type=semver,pattern={{major}}.{{minor}},value=${{ env.TAG }}
          type=semver,pattern={{major}},value=${{ env.TAG }}
 
   - name: ğŸ—ï¸ Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        context: ./${{ matrix.directory }}
        push: true
        tags: ghcr.io/${{ env.REPO }}-${{ matrix.directory }}:${{ steps.get_release.outputs.tag_name }}
        labels: ${{ steps.docker_meta.outputs.labels }}
        file: ./${{ matrix.directory }}/Dockerfile

   
 
   